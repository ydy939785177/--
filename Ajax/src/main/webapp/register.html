<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h1>用户注册</h1>
<form method="post" action="user/reg.do">
    <div>请输入用户名</div>
    <div><input id="username" name="username"/></div>
    <div>请输入密码</div>
    <div><input name="password"/></div>
    <div>请输入年龄</div>
    <div><input name="age"/></div>
    <div>请输入电话</div>
    <div><input name="phone"/></div>
    <div>请输入邮箱</div>
    <div><input name="email"/></div>
    <div><input id="btn-reg" type="button" value="注册"/></div>
</form>
<script type="text/javascript"
        src="jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    $("#btn-reg").click(function () {
        // 发出异常请求，并处理结果
        // url:将请求提交到哪里去
        // data:提交的请求参数，例如 username=root&password=1234
        // type:提交方式
        // dataType:服务器端即将响应的数据的类型，取值可以是"json"、"xml"、"text"，例如服务器端响应的可能是application/json，该属性值应该是"json"
        // success:当服务器成功响应时(Http响应码是2xx)的回调函数
        $.ajax({
            "url": "user/reg.do",
            "data": "username=" + $("#username").val(),
            "type": "POST",
            "dataType": "json",
            "success": function (json) {
                alert(json.message);
            }
        });
    });
</script>
</body>
</html>
